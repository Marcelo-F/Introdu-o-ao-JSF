<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>

</h:head>
<h:body>


			<ui:include src="/menu.xhtml"/>  <!-- Chamando o menu (Template) -->
		

	<h:form id="formLancamento" style="margin-top:15%; margin-left:40%;">


			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Lançamentos " />


				</f:facet>



				<h:outputLabel value="ID:"></h:outputLabel>
				<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />

				<h:outputLabel value="Nota:"></h:outputLabel>
				<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />



				<h:outputLabel value="Empresa Origem:"></h:outputLabel>
				<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

				<h:outputLabel value="Empresa Destino:"></h:outputLabel>
				<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
					
					
					
					
				<h:outputLabel />

				<h:panelGroup>
					<h:commandButton value="Novo" action="#{lancamentoBean.novo}"
						image="/resources/img/novo.png" title="novo" />
						
					<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}"
						image="/resources/img/salvar.png" title="salvar" />
						
					<h:commandButton value="Remove" action="#{lancamentoBean.remover}"
						image="/resources/img/delete.png" title="remover" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}" />
					<h:commandButton value="Limpar" type="reset"
						image="/resources/img/reset.png" title="Resete" />
				</h:panelGroup>
	
			</h:panelGrid>
			
			<h:dataTable value="#{lancamentoBean.lancamentos}" var ="lanc" border="3">
			
			
			<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputLabel value="#{lanc.id}"></h:outputLabel>
			</h:column>
			
			
			<h:column>
			<f:facet name="header">Nota</f:facet>
			<h:outputLabel value="#{lanc.numeroNotaFiscal}"></h:outputLabel>
			</h:column>
			
			
			
			<h:column>
			<f:facet name="header">Origem</f:facet>
			<h:outputLabel value="#{lanc.empresaOrigem}"></h:outputLabel>
			</h:column>
			
			
			
			
			<h:column>
			<f:facet name="header">Destino</f:facet>
			<h:outputLabel value="#{lanc.empresaDestino}"></h:outputLabel>
			</h:column>
			
			
			<h:column>
				<f:facet name="header"> Editar</f:facet>
				<h:commandLink title="Editar" >
				<h:graphicImage value="resources/img/editar.png"/>
				<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"/>
				
				</h:commandLink>
				
			</h:column>
			
			
			
				<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header"> Remover</f:facet>
				<h:commandLink title="remover" action="#{lancamentoBean.remover}">
				<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"/>
				<h:graphicImage value="/resources/img/delete.png"/>
				
				</h:commandLink>
				
			</h:column>
			
			
			
			</h:dataTable>
			
			
		
	</h:form>
</h:body>



</html>
